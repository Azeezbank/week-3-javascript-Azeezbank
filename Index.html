<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basics with Chart.js</title>
    <style>
      #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: blue;
      }
    </style>
</head>
<body>
    <h1>JavaScript Basics</h1>
    <p>Enter two numbers and choose an operation:</p>
    <input type="number" id="num1" placeholder="First number">
    <input type="number" id="num2" placeholder="Second number">
    <button id="addBtn">Add</button>
    <button id="subtractBtn">Subtract</button>
    <button id="multiplyBtn">Multiply</button>
    <button id="divideBtn">Divide</button>
    <div id="result"></div>

    <h2>Chart.js Example</h2>
    <canvas id="myChart" width="400" height="200"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
